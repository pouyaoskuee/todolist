<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <title>todolist</title>
</head>
<body>



<section class="section">
    <header>
        <h1>Todolist</h1>
    </header>
    <div class="container">
        <div class="add">
            <form class="add__form">
                <label class="visually-hidden" for="task">Task</label>
                <input id="task" type="text" class="input" placeholder="What needs to be done?">
                <button type="submit" class="btn">Add</button>
            </form>
        </div>
        <div class="select">
            <label class="visually-hidden" for="sort">Status</label>
            <select id="sort" class="filter-todos" name="todos">
                <option value="all">all</option>
                <option value="completed">completed</option>
                <option value="uncompleted">uncompleted</option>
            </select>
        </div>
    </div>


    <div class="list">
        <form class="list__form">
            <ul class="list__ul">
<!--                <li class="list__li">-->
<!--                    <p class="list__title">title</p>-->

<!--                    <button class="check">&check;</button>-->
<!--                    <button class="remove">&times;</button>-->
<!--                </li>-->
            </ul>
        </form>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
